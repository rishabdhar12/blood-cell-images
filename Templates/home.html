<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Blood Cell Image Classifier</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{{url_for('static',filename='form_upload.css')}}"> -->
    
    <!-- <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.min.css')}}"> -->
  </head>

  <body class="text-center">
    <form class="form-upload" method=post enctype=multipart/form-data>&nbsp;&nbsp;&nbsp;
      <h1 class="h3 mb-3"><b>Blood Cell Image Classifier</b></h1><br>
      <!-- <h3 class="h3 mb-3 font-weight-normal">Please upload</h3><br> -->
      <input type="file" name='file' class="form-control" required autofocus><br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button><br><br>
      <!-- <img width="150" height="150" src="{{imagesource}}" /> -->
      {% if imagesource %}
        <img class="mb-4" src="{{imagesource}}" alt="" width="150" height="150">
        <h6 class="font-weight-normal"> PREDICTION: {{label}}</h6>
      {% endif %}
      <!-- <img class="mb-4" src="{{imagesource}}" alt="" width="72" height="72">
      <h3 class="h3 mb-3 font-weight-normal">{{label}}</h3> -->
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
